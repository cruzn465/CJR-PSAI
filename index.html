                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="scrollButton5">IDENTIFY AI</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>



        <div class="container-fluid g-0">

        <div class="container-fluid g-0">

        </div>


        

        <div class="container-fluid g-0">
            <img src="img/desktop/HOW TO SPOT AI.jpg" alt="" class="bg-img desktop">
            <img src="img/mobile/HOW TO SPOT AI.jpg" alt="" class="bg-img mobile">
        </div>

        <div class="container-fluid g-0">
            <img src="img/desktop/ABOUT CJR.jpg" alt="" class="bg-img desktop">
            <img src="img/mobile/ABOUT CJR.jpg" alt="" class="bg-img mobile">
        </div>

    </main>
    <footer class="position-relative custom-fluid">
        <div class="container-fluid">
            <div class="fooetr-wrapper">
                <div class="footer-logo">
                    <img src="img/CJR-Logo.svg" alt="CJR logo">
                </div>

                    <a href="#">contact us</a>
                    <a href="#">cjr site</a>
